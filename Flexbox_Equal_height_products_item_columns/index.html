<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flexbox Equal height products item columns</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="product_wrapper">
            <ul class="product_list">
                <li class="product_list__item">
                    <a href="javascript:();">
                        <img class="" src="http://loremflickr.com/320/240" alt="Merino Leg Warmers" title="Merino Leg Warmers">
                    </a>
                    <div class="itemName"><span class="price">£55.00</span>Merino Leg Warmers</div>
                    <p>some content here </p>
                    <form>

                        <select name="productCodePost" required="">
                            <option selected="" disabled="" value="">Please select...</option>
                            <option value="LWW01XXBLKSML">
							    Small,&nbsp;Black</option>
					        <option value="LWW01XXBLKMED">
							    Medium,&nbsp;Black</option>
					        <option value="LWW01XXBLKLRG">
							    Large,&nbsp;Black</option>
					    </select>

                        <button type="submit" class="submit" disabled="disabled" data-add="Add to Basket" data-added="Added to Basket">Add to Basket</button>

                    </form>
                </li>
                <li class="product_list__item">
                    <a href="javascript:();">
                        <img class="" src="http://loremflickr.com/320/240" alt="Merino Gloves" title="Merino Gloves">
                    </a>
                    <div class="itemName"><span class="price">£70.00</span>Merino Gloves</div>
                    <form>

                        <select name="productCodePost" required="">
				            <option selected="" disabled="" value="">Please select...</option>
				            <option value="MGV02XXGRYXXS">
							    XX-Small,&nbsp;Grey</option>
					        <option value="MGV02XXBLKXXS">
							    XX-Small,&nbsp;Black</option>
					
					    </select>

                        <button type="submit" class="submit" disabled="disabled" data-add="Add to Basket" data-added="Added to Basket">Add to Basket</button>
                    </form>
                </li>
                <li class="product_list__item">
                    <a href="javascript:();">
                        <img class="" src="http://loremflickr.com/g/320/240/paris" alt="Merino Base Layer - Short Sleeve" title="Merino Base Layer - Short Sleeve">
                    </a>
                    <div class="itemName"><span class="price">£60.00</span>Merino Base Layer - Short Sleeve</div>
                    <form>

                        <select name="productCodePost" required="">
                            <option selected="" disabled="" value="">Please select...</option>
                            <option value="BLS02SSNVYXXS">
                                XX-Small,&nbsp;Navy</option>
                            <option value="BLS02SSDROXXS">
                                XX-Small,&nbsp;Dark Orange</option>
					
					    </select>

                        <button type="submit" class="submit" disabled="disabled" data-add="Add to Basket" data-added="Added to Basket">Add to Basket</button>
                    </form>
                </li>
                <li class="product_list__item">
                    <a href="#">
                        <img class="" src="http://loremflickr.com/g/320/240/paris" alt="Classic Bib Shorts" title="Classic Bib Shorts">
                    </a>
                    <div class="itemName"><span class="price">£160.00</span>Classic Bib Shorts</div>
                    <form>

                        <select name="productCodePost" required="">
                            <option selected="" disabled="" value="">Please select...</option>
                            <option value="BSS01XXWHTXSM">
							    X-Small,&nbsp;Black/Cream</option>
					        <option value="BSS01XXBLKXSM">
							    X-Small,&nbsp;Black</option>
					
					    </select>

                        <button type="submit" class="submit" disabled="disabled" data-add="Add to Basket" data-added="Added to Basket">Add to Basket</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <!-- //.container end '-->

</body>

</html>
