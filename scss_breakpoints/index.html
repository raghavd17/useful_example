<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media Breakpoint example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        
<h1 class="xs-only">
    iphone portrait
    </h1>
    <h1 class="sm-only">
    iphone landscape
    </h1>
    <h1 class="md-only">
    ipad portrait
    </h1>
    <h1 class="lg-only">
    ipad landscape
    </h1>
    <h1 class="xs">
    Mobile screen and Down
    </h1>
    <h1 class="sm-down">
        Small screen and Down
        </h1>
    <h1 class="sm">
    Small screen and Up
    </h1>
    <h1 class="md">
    Medium screen and Up
    </h1>
    <h1 class="lg">
    Large screen and Up
    </h1>
    <h1 class="xl">
    Extra Large screen and Up
    </h1>
    </div>
    <!-- //.container end '-->

</body>

</html>
