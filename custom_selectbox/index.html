	<script type="text/javascript">
		$(function() {
			$('select.custom_select').selectric({
				onOpen: function() {
					$(".selectric-scroll").niceScroll({
						cursorwidth: "8px",
						cursorcolor: "#cccccc",
						railpadding: {
							top: 5,
							right: 5,
							left: 0,
							bottom: 0
						},
						autohidemode: false,
					}).show();
					$('.selectric-scroll').getNiceScroll().resize();
				},
			});
		});
	</script>
