<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple toggle with up and down arrows with jQuery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="js-toggle" data-toggle="filter_results">Basket Compared <span class="fa fa-angle-down" aria-hidden="true"></span>
        </h1>

        <div class="toggle filter_results">filters here </div>

        <h1 class="js-toggle" data-toggle="results">Basket Compared <span class="fa fa-angle-down" aria-hidden="true"></span>
        </h1>

        <div class="toggle results">another toggle here </div>
    </div>
    <!-- //.container end '-->

</body>

</html>
